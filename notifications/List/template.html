<self>
  <div class="notifications" @for="notification of service.notifications">
    <div class="notification" 
      :on-click="notification.close()"
      :class="`${notification.type.name} ${ notification.@isClosed ? 'closed' : ''}`">  
        <div :inner-html="notification.type.icon"></div>
        <label>{{notification.message}}</label>
    </div>
  </div>
</self>
