<self :class="`${this.@dragInfos && 'hover'}`">
  <div as="initSlot" slot></div>
  <template
    as="columnTemplate">
      <div class="column" @for="row of column">
        <div 
          :class="`row ${ this.@hoverRow === node && 'hover'} ${this.@hoverMode}`" 
          @for="cell of row"
          :on-dragover="this.onRowDragOver(row, node, event)"
          :on-drop="this.onRowDrop(row)">
            <div class="cell">
              {{= this.cell(cell, scope) }}
            </div>
        </div>
      </div>
  </template>
  <div class="root">
    {{= this.cell(this.column, scope) }}
  </div>
</self>
