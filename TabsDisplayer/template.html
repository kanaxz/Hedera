<self>
  <div class="names" @for="tab of this.tabs">
    <div 
      class="name" 
      :class.selected="this.@currentTab === tab" 
      :on-click="this.currentTab = tab"
      :class.hide="!tab.@display">
        <span>{{tab.@name}}</span>
    </div>
  </div>
  <div class="current">
    {{=this.@currentTab}}
  </div>
</self>
